<!DOCTYPE html>
<html>
<head>
    <meta chrset="UTF 8">
    <title>Event Registration</title>

</head>
<body>
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <h1> Calculating the Area of Circle </h1>
    <div ng-app="" ng-init = "radius = 2.5;pi=3.5">
        Area of Circle : {{pi*radius*radius}}
    </div>
</body>
</html>
