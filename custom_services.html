<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="CalculatorController">
    <h1>Custom AngularJS Service Example</h1>
    
    <p>Sum: {{ mathService.add(5, 3) }}</p>
    <p>Subtraction: {{ mathService.subtract(10, 4) }}</p>
    <p>Multiplication: {{ mathService.multiply(6, 7) }}</p>
    <p>Division: {{ mathService.divide(24, 8) }}</p>
</div>

<script>
var app = angular.module('myApp', []);

// Define a custom service named 'MathService'
app.service('MathService', function() {
    this.add = function(a, b) {
        return a + b;
    };

    this.subtract = function(a, b) {
        return a - b;
    };

    this.multiply = function(a, b) {
        return a * b;
    };

    this.divide = function(a, b) {
        if (b === 0) {
            return 'Cannot divide by zero';
        }
        return a / b;
    };
});

app.controller('CalculatorController', function($scope, MathService) {
    // Inject the custom 'MathService' into the controller
    $scope.mathService = MathService;
});
</script>

</body>
</html>
