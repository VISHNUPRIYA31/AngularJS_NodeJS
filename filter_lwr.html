<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Lowercase Filter Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="myController">
    <h1>Lowercase Filter Example</h1>
    <p>Enter some text:</p>
    <input type="text" ng-model="textInput">

    <p>Lowercase Text: {{ textInput | lowercase }}</p>
    <p>Uppercase Text: {{ textInput | uppercase }}</p>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myController', function ($scope) {
            // Initialize the textInput model
            $scope.textInput = '';
        });
    </script>
</body>

</html>
