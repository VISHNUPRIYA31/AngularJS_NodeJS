<!DOCTYPE html>
<html ng-app="grocery">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        table, th , td {
        border: 1px solid rgb(42, 141, 18);
        padding: 4px;
        }
    </style>
</head>

<body>

<div ng-controller="groceryctrl">
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in groceryItems">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
var app = angular.module('grocery', []);

app.controller('groceryctrl', function($scope) {
    $scope.groceryItems = [
        { name: 'Apples', quantity: 5, price: 1.99 },
        { name: 'Bananas', quantity: 8, price: 0.99 },
        { name: 'Milk', quantity: 2, price: 2.49 },
        { name: 'Bread', quantity: 1, price: 2.99 },
    ];
});
</script>

</body>
</html>
