    <!DOCTYPE html>
    <html ng-app="myApp">

    <head>
        <title>Circle Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>

    <body ng-controller="CircleController">
        <h1>Circle Calculator</h1>

        <label for="radiusInput">Enter the radius of the circle:</label>
        <input type="number" ng-model="r" id="radiusInput" ng-change="calculate()" required>

        <p ng-show="resultCalculated">Radius: {{ r }}</p>
        <p ng-show="resultCalculated">Area: {{ area }}</p>
        <p ng-show="resultCalculated">Circumference: {{ circumference }}</p>

        <script>
            var app = angular.module('myApp', []);

            app.controller('CircleController', function ($scope) {
        
                $scope.calculate = function () {
                    
                        $scope.area = 3.14 *$scope.r*$scope.r;
                        $scope.circumference = 2 * 3.14 * $scope.r;
                        $scope.resultCalculated = true;
                };
            });
        </script>
    </body>

    </html>
