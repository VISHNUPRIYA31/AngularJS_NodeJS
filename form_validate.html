<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="FormController">
    <form name="myForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ng-model="user.name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ng-model="user.email" required>

        <div ng-show="myForm.name.$invalid && !myForm.name.$pristine" class="error">
            Name is required.
        </div>

        <div ng-show="myForm.email.$invalid && !myForm.email.$pristine" class="error">
            Please enter a valid email address.
        </div>

        <button type="submit" ng-disabled="myForm.$invalid">Submit</button>
    </form>

    <p ng-show="submitted">Form submitted successfully!</p>
</div>

<script>
var app = angular.module('myApp', []);

app.controller('FormController', function($scope) {
    $scope.user = {};
    $scope.submitted = false;

    $scope.submitForm = function() {
        if ($scope.myForm.$valid) {
            
            $scope.submitted = true;
        }
    };
});
</script>

</body>
</html>
