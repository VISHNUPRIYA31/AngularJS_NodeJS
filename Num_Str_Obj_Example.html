<!DOCTYPE html>
<html ng-app="productApp">
<head>
    <title>Product Details</title>
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
</head>
<body ng-controller="ProductController">

    <h1>Product Details</h1>

    <div>
        <p>Name : <b> {{ product.name }} </b></p>
        <p>Price: <b> {{ product.price }}</b></p>
        <p>Brand: <b> {{ product.brand }}</b></p>
        <p>Screen Size: <b> {{ product.specifications.screen }}</b></p>
        <p>Camera Specification: <b> {{ product.specifications.camera }} </b></p>
        <p>Storage Capacity: <b> {{ product.specifications.storage }} </b></p>
    </div>

    <script>
        angular.module('productApp', [])
            .controller('ProductController', function ($scope) {
                $scope.product = {
                    name: 'S20 FE',
                    price: 499.99,
                    brand: 'Samsung',
                    specifications: {screen: '6.2 inches',camera: '12 MP',storage: '64 GB'}
                };
            });
    </script>
</body>
</html>
