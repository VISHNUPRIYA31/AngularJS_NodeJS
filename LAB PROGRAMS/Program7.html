<!DOCTYPE html>
<html>
<head>
    <title>Angular JS Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
    <h2>Student Fees and Mark Info</h2>

    <div ng-app="mainApp" ng-controller="studentController">
        <table border="0">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" ng-model="student.Name"></td>
            </tr>
            <tr>
                <td>Enter RollNumber:</td>
                <td><input type="text" ng-model="student.RollNumber"></td>
            </tr>
            <tr>
                <td>Enter Fees:</td>
                <td><input type="text" ng-model="student.fees"></td>
            </tr>
            <tr>
                <td>Enter Subject:</td>
                <td><input type="text" ng-model="subjectName"></td>
            </tr>
        </table>
        <br/>

        <table border="0">
            <tr>
                <td>Name in Upper Case:</td>
                <td>{{student.Name | uppercase}}</td>
            </tr>
            <tr>
                <td>RollNumber:</td>
                <td>{{student.RollNumber}}</td>
            </tr>
            <tr>
                <td>fees:</td>
                <td>{{student.fees | currency}}</td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>
                    <ul>
                        <li ng-repeat="subject in student.subjects | filter: subjectName | orderBy:'marks'">
                            {{ subject.name + ', marks:' + subject.marks }}
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);

        mainApp.controller('studentController', function ($scope) {
            $scope.student = {
                Name: "",
                RollNumber: "",
                fees: "",

                subjects: [
                    { name: 'Physics', marks: 70 },
                    { name: 'Chemistry', marks: 80 },
                    { name: 'Maths', marks: 65 }
                ]
            };
        });
    </script>

</body>
</html>
