<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>AngularJS ng-repeat Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="MyController">
    <h1>AngularJS ng-repeat Example</h1>

    <label for="itemInput">Enter an item:</label>
    <input type="text" ng-model="newItem" id="itemInput" placeholder="Item name">
    <button ng-click="addItem()">Add Item</button>

    <ul>
        <li ng-repeat="item in itemList">{{ item }}</li>
    </ul>

    <script>
        var app = angular.module('myApp', []);

        app.controller('MyController', function ($scope) {
            // Initialize an empty array to store items
            $scope.itemList = [];

            // Function to add an item to the list
            $scope.addItem = function () {
                if ($scope.newItem) {
                    $scope.itemList.push($scope.newItem);
                    $scope.newItem = ''; // Clear the input field
                }
            };
        });
    </script>
</body>

</html>
